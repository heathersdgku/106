<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/app.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="list">List</section>
        <section id="form">Form
            <form>
                <div class="mb-3">
                    <label class="form-label">Title:</label>
                    <input type="text" class="form-control" id="txtTitle">
                </div>
                <div class="mb-3">
                    <label class="form-label">Description:</label>
                    <textarea class="form-control" id="txtDescription"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Color:</label>
                    <input type="color" class="form-control" id="selColor">
                </div>
                <div class="mb-3">
                    <label class="form-label">Start Date:</label>
                    <input type="datetime-local" class="form-control" id="selDate">
                </div>
                <div class="mb-3">
                    <label class="form-label">Status:</label>
                    <select class="form-control" id="selStatus">
                        <option value="new">New</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="Canceled">Canceled</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Budget:</label>
                    <input type="number" class="form-control" id="numBudget">
                </div>
                <button type="submit" id="btnSave">Save</button>
            </form>
        </section>
    </main>

    
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
